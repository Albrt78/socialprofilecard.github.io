<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Social Profile Link</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png" />

        <!-- My Bootstrap Design -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <!-- My CSS Style -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Font Style  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="card" id="card">
            <img
                src="assets/avatar-jessica.jpeg"
                class="card-img-top rounded-circle img-fluid ms-auto me-auto mb-2"
                id="profile-img"
                alt="Jessica Avatar"
            />

            <section class="card-body" id="card-body">
                <h5 class="card-title text-center text-light" id="title">
                    Jessica Randall
                </h5>

                <p class="card-text text-center mb-4" id="address">
                    London, United Kingdom
                </p>

                <p class="card-text text-center text-light mb-2" id="quote">
                    "Front-end developer and avid reader."
                </p>
            </section>

            <section class="text-center mb-4" id="button-group">
                <button class="list-group-item mb-3 rounded-3">
                    <a href="#">Github</a>
                </button>
                <button class="list-group-item mb-3 rounded-3">
                    <a href="#">Frontend Mentor</a>
                </button>
                <button class="list-group-item mb-3 rounded-3">
                    <a href="#">Linkedln</a>
                </button>
                <button class="list-group-item mb-3 rounded-3">
                    <a href="#">Twitter</a>
                </button>
                <button class="list-group-item rounded-3">
                    <a href="#">Instagram</a>
                </button>
            </section>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
